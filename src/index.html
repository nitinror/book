<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel ="stylesheet" href="index.css">
    
    <title>My Bookstore</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#" style="color: white;">Bookstore  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" style="color: white">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>
<form class="form">
    <h1> Add New Book</h1>
    <label for="Title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title.">

    <label for="Author">Author</label>
    <input type="text" id="Author" name="Author" placeholder="Author">

    <label for="Pyear">Publication Year</label>
    <input type="text" id="Pyear" name="Pyear" placeholder="Publication Year">
    
    <div class="btn">
        <input type="button" value="Add Book" onclick="addBook()">
        <input class="submit" type="button"  value="Update" onclick="updateBook()">
    </div>
</form>

<h2>Book List:</h2>
<div class="btn">
    <input type="button" value="Fetch Details" onclick="fetchDetails()">
    <input class="submit" type="button"  value="Delete" onclick="deleteBooks()">
</div>
<table id="bookTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Year</th>
        </tr>
    </thead>
    <tbody id="bookList"></tbody>
</table>
<footer>
    <p class="bg-dark" >&copy; 2024 Your Website. All rights reserved.</p>
</footer>
<script src="index.js"></script>
</body>
</html>
